<md-grid-list cols="20" rowHeight="50px"><md-grid-tile colspan="4">{{ workout.date | date: 'MM/dd/yyyy'}}</md-grid-tile><md-grid-tile colspan="2"><span class="name">{{ workout.name }}</span></md-grid-tile><md-grid-tile colspan="2">{{ workout.calories }}</md-grid-tile><md-grid-tile colspan="2">{{ workout.distance }}</md-grid-tile><md-grid-tile colspan="2">{{ workout.heartrate }}</md-grid-tile><md-grid-tile colspan="3"><table><tr><td *ngFor="let zones of workout.zones">{{zones.peak}}</td><td>|</td><td *ngFor="let zones of workout.zones">{{zones.cardio}}</td><td>|</td><td *ngFor="let zones of workout.zones">{{zones.fatburn}}</td></tr></table></md-grid-tile><md-grid-tile colspan="2"><table class="small-table"><tr><td *ngFor="let duration of workout.duration"><span>{{duration.hours}}</span></td><td>:</td><td *ngFor="let duration of workout.duration"><span>{{duration.minutes}}</span></td></tr></table></md-grid-tile><md-grid-tile></md-grid-tile><md-grid-tile colspan="2"><md-icon class="icon" (click)="edit()"><i class="material-icons">mode_edit</i></md-icon><md-icon class="icon" (click)="delete(workout._id)"><i class="material-icons">delete</i></md-icon></md-grid-tile></md-grid-list>
