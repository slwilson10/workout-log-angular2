<h3>Workout Creator</h3>
<form [formGroup]="myForm" novalidate (ngSubmit)="create(myForm.value, myForm.valid)">
<div class="form-group row">
<label class="col-xs-2 col-form-label">Date</label>
<div class="col-xs-10">
<input class="form-control" type="date" formControlName="date">
</div>
</div>

<div class="form-group row">
<label class="col-xs-2 col-form-label">Name</label>
<div class="col-xs-10">
<input class="form-control" type="text" formControlName="name">
<small
[hidden]="myForm.controls.name.valid || (myForm.controls.name.pristine && !submitted)">
Name is required (minimum 5 characters).
</small>
</div>
</div>

<div class="form-group row">
<label class="col-xs-2 col-form-label">Calories</label>
<div class="col-xs-3">
<input class="form-control" type="number" formControlName="calories">
</div>

<label class="col-xs-2 col-form-label">Distance</label>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="distance">
</div>
</div>

<div class="form-group row">
<label class="col-xs-2 col-form-label">Heartrate</label>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="heartrate">
</div>

<div formGroupName="zones">
<label class="col-xs-2 col-form-label">Zones</label>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="peak">
</div>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="cardio">
</div>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="fatburn">
</div>
</div>
</div>


<div class="form-group row" formGroupName="duration">
<label class="col-xs-2 col-form-label">Duration</label>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="hours">
</div>
<div class="col-xs-2">
<input class="form-control" type="number" formControlName="minutes">
</div>
</div>

<div class="form-group row">
  <div class="col-xs-12" style="text-align: right;">
    <button class="btn btn-info" type="submit">Add</button>
  </div>
</div>

</form>
