<nav-bar></nav-bar>
<div>
  <md-card>
    <date-picker
      (onSetDateRange)="setDateRange($event)">
    </date-picker>
  </md-card>
  <md-card>
    <data-picker
      (onSetDataType)="setDataType($event)">
    </data-picker>
    <workout-chart
      id="workout-chart"
      [dateRange] = "dateRange"
      [chartData] = "filteredWorkouts"
      [chartOptions] = "pie_ChartOptions"
      chartType="ColumnChart">
    </workout-chart>
  </md-card>
  <md-card>
    <workout-history
      [workouts]="filteredWorkouts"
      (onDelete)="delete($event)"
      (onUpdate)="update($event)">
    </workout-history>
  </md-card>
  <md-card>
    <workout-creator
      (onCreate)="create($event)">
    </workout-creator>
  </md-card>
</div>
